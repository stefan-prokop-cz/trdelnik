version = "0.1.0"
authors = ["AckeeBlockchain <hello@ackeeblockchain.com>>"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/Ackee-Blockchain/trdelnik"
description = "Trdelnik explorer for Solana"

[dependencies]
